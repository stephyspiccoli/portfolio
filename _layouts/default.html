<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="A portfolio website that displays some of my best graphic design work">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
  <link href="{{site.baseurl}}/common/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/common/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
</head>
<body>

  <header class="push-1-4 picture {{page.headerClass}}" role="navigation" id="nav">
    {% include nav.html %}
  </header>

  <main class="pad-t-1-4">
    {{content}}
  </main>

  <footer class="pad-t-2 picture-footer footer" id="footer" role="footer">

  <section class="push-0">
    <h2 class="text-center subtitle"><span>Get in Touch</span></h2>
      <div class="grid grid-middle island-1-2">
        <div class="unit xs-1 s-1 m-1 l-1-4 xl-1-4">
          <ul class="list-group-inline text-center push-0 pad-t-1-4">

            <li class="island-1-8">
              <a class="social-media btn text-center gutter">
                <i class="icon i-64 push-1-8">
                  <img itemprop="image" src="{{site.baseurl}}/images/placeholder-logo.png" alt="LinkedIn logo">
                </i>
                <span class="social icon-label milli block">LinkedIn</span>
              </a>
            </li>

            <li class="island-1-8">
              <a class="social-media btn text-center gutter">
                <i class="icon i-64 push-1-8">
                  <img itemprop="image" src="{{site.baseurl}}/images/placeholder-logo.png" alt="Instagram Logo">
                </i>
                <span class="social icon-label milli block">Instagram</span>
              </a>
            </li>

            <li class="island-1-8">
              <a class="social-media btn icon-link text-center gutter">
                <i class="icon i-64 push-1-8">
                  <img itemprop="image" src="{{site.baseurl}}/images/placeholder-logo.png" alt="Behance Logo">
                </i>
                <span class="social icon-label milli block">Behance</span>
              </a>
            </li>

            <li class="island-1-8">
              <a class="social-media btn icon-link text-center gutter">
                <i class="icon i-64 push-1-8">
                  <img itemprop="image" src="{{site.baseurl}}/images/placeholder-logo.png" alt="Email Link">
                </i>
                <span itemprop="email" class="social icon-label milli block">Email</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <ul class="footerlist-group-inline text-center">
        <p class="push-0 micro text-center">Stephanie Piccoli Designs Â© <i>Portfolio</i></p>
      </ul>
  </section>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/2.0.0/jquery.localScroll.min.js"></script>
<script src="../js/smooth-scrolling.js"></script>
</body>
</html>
